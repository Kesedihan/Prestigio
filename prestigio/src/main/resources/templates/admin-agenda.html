<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Agenda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Agregar nuevo servicio</h2>
    <form th:action="@{/admin/agenda/servicio}" method="post" class="mb-4">
        <div class="form-group"><input type="text" class="form-control" name="nombre" placeholder="Nombre" required></div>
        <div class="form-group"><textarea class="form-control" name="descripcion" placeholder="Descripción"></textarea></div>
        <div class="form-group"><input type="number" class="form-control" name="duracion" placeholder="Duración (min)" required></div>
        <div class="form-group"><input type="number" class="form-control" name="precio" placeholder="Precio" required></div>
        <button type="submit" class="btn btn-success">Agregar Servicio</button>
    </form>

    <h2>Agregar disponibilidad</h2>
    <form th:action="@{/admin/agenda/disponibilidad}" method="post" class="mb-4">
        <div class="form-group">
            <select class="form-control" name="servicioId" required>
                <option th:each="s : ${servicios}" th:value="${s.id}" th:text="${s.nombre}">Servicio</option>
            </select>
        </div>
        <div class="form-group">
            <input type="datetime-local" class="form-control" name="fechaHora" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Disponibilidad</button>
    </form>

    <h3>Disponibilidades activas</h3>
    <ul class="list-group">
        <li class="list-group-item" th:each="d : ${disponibilidades}" th:text="${d.fechaHora} + ' - ' + d.servicio.nombre">
            Disponibilidad
        </li>
    </ul>
</div>
</body>
</html>
