<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Citas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Listado de Citas</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Cliente</th>
            <th>Servicio</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cita : ${citas}">
            <td th:text="${cita.usuario.nombre}">Cliente</td>
            <td th:text="${cita.servicio.nombre}">Servicio</td>
            <td th:text="${#temporals.format(cita.fecha, 'dd/MM/yyyy HH:mm')}">Fecha</td>
            <td th:text="${cita.estado}">Estado</td>
            <td>
                <form th:if="${cita.estado != 'CANCELADA'}" th:action="@{/admin/citas/estado}" method="post" style="display:inline;">
                    <input type="hidden" name="citaId" th:value="${cita.id}"/>
                    <select name="estado" class="form-control d-inline" style="width: auto; display: inline;">
                        <option th:selected="${cita.estado == 'PENDIENTE'}">PENDIENTE</option>
                        <option th:selected="${cita.estado == 'FINALIZADO'}">FINALIZADO</option>
                    </select>
                    <button type="submit" class="btn btn-sm btn-primary ml-2">Actualizar</button>
                </form>
                <span th:if="${cita.estado == 'CANCELADA'}">No modificable</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
