<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Disponibilidad</title>
</head>
<body>
<div class="container mt-5">
  <h2>Agregar disponibilidad</h2>

  <form th:action="@{/admin/disponibilidad}" method="post">
    <select name="servicioId" required>
      <option th:each="s : ${servicios}" th:value="${s.id}" th:text="${s.nombre}"></option>
    </select>

    <input type="datetime-local" name="fechaHora" required>
    <button type="submit">Guardar</button>
  </form>

  <hr>
  <h4>Disponibilidades activas:</h4>
  <ul>
    <li th:each="d : ${disponibilidades}" th:text="${#dates.format(d.fechaHora, 'dd/MM/yyyy HH:mm')} + ' - ' + d.servicio.nombre"></li>
  </ul>
</div>
</body>
</html>
