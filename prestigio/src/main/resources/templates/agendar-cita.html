<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agendar Cita</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Agendar nueva cita</h2>

    <form th:action="@{/cliente/agendar}" method="post">
        <div class="form-group">
            <label for="disponibilidad">Seleccione horario disponible:</label>
            <select class="form-control" id="disponibilidad" name="disponibilidadId" required>
                <option th:each="d : ${disponibilidades}"
                        th:value="${d.id}"
                        th:text="|${#temporals.format(d.fechaHora, 'dd/MM/yyyy HH:mm')} - ${d.servicio.nombre}|">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Agendar cita</button>
    </form>
</div>
</body>
</html>
