<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Página No Encontrada - 404</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .error-container { text-align: center; margin-top: 100px; }
    .error-code { font-size: 7rem; color: #A0855C; }
    .error-message { font-size: 2rem; margin-bottom: 30px; }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-code">404</div>
  <div class="error-message">Página no encontrada</div>
  <p>La página que buscas no existe o ha sido movida.</p>
  <a th:href="@{/}" class="btn btn-primary mt-3">Volver al inicio</a>
</div>
</body>
</html>
