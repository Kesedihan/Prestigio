<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Cuenta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<h2>Información del Usuario</h2>
<ul>
    <li><strong>Nombre:</strong> <span th:text="${usuario.nombre}">Nombre</span></li>
    <li><strong>Correo:</strong> <span th:text="${usuario.email}">Email</span></li>
</ul>

<div class="container mt-5">
    <h2 th:text="'Bienvenido, ' + ${usuario.nombre}"></h2>
    <h4 class="mt-4">Mis citas</h4>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Servicio</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cita : ${citas}">
            <td th:text="${cita.servicio.nombre}">Servicio</td>
            <td th:text="${#temporals.format(cita.fecha, 'dd/MM/yyyy HH:mm')}">Fecha</td>
            <td th:text="${cita.estado}">Estado</td>
            <td>
                <form th:if="${cita.estado == 'PENDIENTE'}"
                      th:action="@{/cliente/cancelar-cita}" method="post">
                    <input type="hidden" name="citaId" th:value="${cita.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm">Cancelar</button>
                </form>
                <span th:if="${cita.estado != 'PENDIENTE'}">-</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
