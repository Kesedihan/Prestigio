<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/index.css}" >
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link >
  <title>Title</title>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img th:src="@{/recursos/logo.png}" alt="Prestigio Logo" height="40">

      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Galería</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Agendar cita</a>
            <!-- SI el usuario NO ha iniciado sesión -->
          <li class="nav-item ms-lg-4 mt-3 mt-lg-0" sec:authorize="isAnonymous()">
            <a class="btn btn-primary custom-btn-login" th:href="@{/login}">Iniciar Sesión</a>
          </li>

          <!-- Si el usuario está autenticado -->
          <li class="nav-item dropdown ms-lg-4 mt-3 mt-lg-0" sec:authorize="isAuthenticated()">
            <a class="btn btn-outline-secondary dropdown-toggle" href="#" id="userDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <span th:text="${nombreUsuario}">Usuario</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li>
                <a class="dropdown-item" th:href="@{/mi-cuenta}">Mi cuenta</a>
              </li>
              <li>
                <form th:action="@{/logout}" method="post">
                  <button type="submit" class="dropdown-item">Cerrar sesión</button>
                </form>
              </li>
            </ul>
          </li>


        </ul>
      </div>
    </div>
  </nav>
</header>

<section class="hero">
  <div class="overlay-p">
    <div class="overlay">
      <h3>Descubre la belleza que<br>resalta lo mejor de ti</h3>
      <a href="#productos"><button>Productos</button></a>
    </div>
  </div>
</section>

<section class="info">
  <div class="text">
    <h3>Todo lo que amas:<br><span>belleza, cuidado y atención.</span></h3>
    <a href="#agenda"><button>Agenda tu cita</button></a>

  </div>
  <div class="image">
    <img th:src="@{/recursos/inicio-secundario.png}" alt="Mujer aplicando crema">
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
