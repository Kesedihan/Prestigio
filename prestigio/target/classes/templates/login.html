<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h1>Iniciar sesión</h1>

<div th:if="${param.error}">
    <p style="color:red;">Email o contraseña incorrectos</p>
</div>
<div th:if="${param.logout}">
    <p style="color:green;">Has cerrado sesión exitosamente</p>
</div>

<form th:action="@{/procesar-login}" method="post">
    <label>Email: <input type="text" name="username" required /></label><br/>
    <label>Contraseña: <input type="password" name="password" required /></label><br/>
    <button type="submit">Iniciar sesión</button>
</form>

<a href="/">Volver</a>
</body>
</html>
